<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Interview Register</title>
</head>
<body>
	
	<div>
		<h1>Jail Management</h1><a href="index.html">Home</a>
	</div>
	<div style="height: 100%;padding: 40px;width: 40%;">
		<h2>INTERVIEW REQUEST REGISTER</h2>
		<form action="/api/interview_register" method="POST">
			<h3>Prisoner Id:</h3>
			<input type="number" name="id" class="input" required="fill" autofocus="">
			<h3>Name:</h3>
			<input type="text" name="vname" class="input" required="fill">
			<h3>Relation With Prisoner:</h3>
			<input type="text" name="relation" class="input" required="fill">
			<h3>Duration:</h3>
			<input type="number" name="duration" class="input" required="fill">
			<h3>Time Start:</h3>
			<input type="number" name="time_start" class="input" required="fill">
			<h3>Time End:</h3>
			<input type="number" name="time_end" class="input" required="fill">
			<h3>Visit Date:</h3>
			<input type="text" name="date1" class="input" required="fill">
			<br><br>
			<input type="submit" value="Add" style="width: 80px;font-size: 20px;
			">
		</form>
	</div>
</body>
</html>
