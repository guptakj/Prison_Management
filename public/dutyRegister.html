<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Duty Register</title>
</head>
<body>
	
	<div>
		<h1>Jail Management</h1><a href="index.html">Home</a>
	</div>
	<div style="height: 100%;padding: 40px;width: 40%;">
		<h2>DUTY REGISTER</h2>
		<form action="/api/duty_register" method="POST">
			<h3>Prisoner Id:</h3>
			<input type="number" name="id" class="input" required="fill" autofocus="">
			<h3>Name:</h3>
			<input type="text" name="name" class="input" required="fill">
			<h3>Department Id:</h3>
			<input type="number" name="department_id," class="input" required="fill">
			<h3>Department Name:</h3>
			<input type="text" name="department_name" class="input" required="fill">
			<h3>Shift:</h3>
			<input type="text" name="shift" class="input" required="fill">
			<br><br>
			<input type="submit" value="Add" style="width: 80px;font-size: 20px;">
		</form>
	</div>
</body>
</html>
