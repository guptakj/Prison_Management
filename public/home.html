          <div id="policelogin">
                 <h3 style="color:white">
            Police Officer Login
          </h3>
              <form role="form"  id="login-p">
                <div class="form-group">
                  <label for="username" style="color:white">USERNAME:</label>
                  <input type="text" class="form-control" id="username" required="">
                </div>
                <div class="form-group">
                  <label for="pwd" style="color:white">PASSWORD:</label>
                  <input type="password" class="form-control" id="pwd" required="">
                </div>
                <input type="submit" name="submit" value="Login">
                
              </form><br>
              <button id="policesignin1">Signin</button>
          </div>
          <div id="policesignin" hidden="">
              <h3 style="color:white">
            Police Officer Signin
          </h3>
                <form role="form" action="/api/sign_police" method="POST" >
                  <div class="form-group">
                    <label for="police_user" style="color:white">USERNAME:</label>
                    <input type="text" class="form-control" name="police_user" id="police_user" required="">
                  </div>

                    <label for="pwqd1" style="color:white">PASSWORD:</label>
                    <input type="password" class="form-control" name="police_pass" id="pwqd1" required="">

                  <div class="form-group">
                    <label for="pqwd2" style="color:white">RE-ENTER PASSWORD:</label>
                    <input type="password" class="form-control" id="pqwd2" required="">
                  </div>
                  <input type="submit" name="submit" value="Signin" id="signin-p">
                </form>
                <br>
            <button id="policelogin1">Login</button>           
          </div>
          
        </div>

            Admin Login
          </h3>

                    <input type="text" class="form-control" id="admin_name" name="admin_name" required="">

                    <label for="admin_pass" style="color:white">PASSWORD:</label>
                    <input type="password" class="form-control" id="admin_pass" required="" name="admin_pass">
                  </div>
                  <input type="submit" name="submit" value="Login">
                  
                </form><br>
                <button id="adminsignin1">Signin</button>
          </div>

            Admin Signin

                </div>

                  <label for="admin_pass1" style="color:white">PASSWORD:</label>
                  <input type="password" class="form-control" id="admin_pass1" required="" name="admin_pass1">

                  <label for="admin_pass2" style="color:white">RE-ENTER PASSWORD:</label>

            <button id="adminlogin1">Login</button>
