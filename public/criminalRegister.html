<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Criminal Register</title>
</head>
<body>
	
	<div>
		<h1>Jail Management</h1><a href="index.html">Home</a>
	</div>
	<div style="height: 100%;padding: 40px;width: 40%;">
		<h2>CRIMINAL REGISTER</h2>
		<form action="/api/add_criminal_info" method="POST">
			<h3>Prisoner Id:</h3>
			<input type="number" name="id" class="input" required="fill" autofocus="">
			<h3>Name:</h3>
			<input type="text" name="name" class="input" required="fill">
			<h3>Crime Details:</h3>
			<input type="text" name="crime_details" class="input" required="fill">
			<h3>Age:</h3>
			<input type="number" name="age" class="input" required="fill">
            <h3>Address:</h3>
			<input type="text" name="address" class="input" required="fill">
			<h3>Gender:</h3>
			<input type="text" name="gender" class="input" required="fill">
			<h3>Nationality:</h3>
			<input type="text" name="nationality" class="input" required="fill">
			<h3>Occupation:</h3>
			<input type="text" name="occupation" class="input" required="fill">
			<h3>Photo:</h3>
			<input type="text" name="photo" class="input" required="fill">
			<h3>Officer Incharge:</h3>
			<input type="text" name="office_in_charge" class="input" required="fill">
			<h3>Articles Submitted:</h3>
			<input type="text" name="articles" class="input" required="fill">
			<br><br>
			<input type="submit" value="Add" style="width: 80px;font-size: 20px;">
		</form>
	</div>
</body>
</html>
